<div style="width: 300px; height: 200px; margin 20px; background-color: white;">
<h1 style="color: red;">Eвгений Евтушенко</h1>

<div style="text-align: center;">&mdash; 1955 &mdash;</div>

<p style="white-space: pre; font-family: monospace; font-size: 14px">
Бывало, спит у ног собака,
костер занявшийся гудит,
и женщина из полумрака
глазами зыбкими глядит.
</p>

<p style="white-space: pre; font-family: monospace; font-size: 14px">
Потом под пихтою приляжет
на куртку рыжую мою
и мне,
   задумчивая,
            скажет:
&laquo;А ну-ка, спой!..&raquo; &ndash;
                и я пою.
</p>
